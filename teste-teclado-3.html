<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/idenx.css">
    <script src="js/obj/teclado.js"></script>
    <script src="js/obj/heroi.js"></script>
    <script src="js/obj/bola.js"></script>
    <script src="js/obj/animacao.js"></script>
</head>

<body>
    <canvas id="canvas_teclado_3" width="500" height="500">
        Seu navegador n√£o suporta o canvas do HTML5.
        <br> Procure atualiza-lo.
    </canvas>
    <script>
        var canvas = document.querySelector("#canvas_teclado_3");
        var context = canvas.getContext("2d");
        var teclado = new Teclado(document);
        var animacao = new Animacao(context);

        var heroi = new Heroi(context, teclado, animacao);
        heroi.x = 0;
        heroi.y = 100;
        animacao.novoSprite(heroi);

        teclado.disparou(ESPACO, function(){
            heroi.atirar();
        });
        animacao.ligar();
    </script>
</body>

</html>
