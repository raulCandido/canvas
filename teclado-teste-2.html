<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/idenx.css">
    <script src="js/obj/teclado.js"></script>
</head>

<body>
    <canvas id="canvas_teclado_2" width="500" height="500">
        Seu navegador n√£o suporta o canvas do HTML5.
        <br> Procure atualiza-lo.
    </canvas>
    <script>
        var canvas = document.querySelector("#canvas_teclado_2");
        var context = canvas.getContext("2d");
        var posicao = 0;
        desenharPersonagem();

        var teclado = new Teclado(document);

        requestAnimationFrame(animar);

        function animar() {
            if (teclado.pressionada(SETA_ESQUERDA)) {
                posicao -= 10;
            } else if (teclado.pressionada(SETA_DIREITA)) {
                posicao += 10;
            }
            desenharPersonagem();
            requestAnimationFrame(animar);
        }

        function desenharPersonagem() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.fillRect(posicao, 100, 20, 50);
        }
    </script>
</body>

</html>
